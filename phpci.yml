build_settings:
    ignore:
        - "assets"
setup:
    composer:
        action: "install"
    
test:
    php_parallel_lint:
        directory: "site"
        ignore:
            - "assets"
            - "protected/runtime"
    php_code_sniffer:
        path: "site"
        ignore:
            - "assets"
            - "protected/runtime"
        standard: "code-sniffer-settings.xml"
        allowed_errors: 100000000
        allowed_warnings: 100000000
    php_cpd:
        allow_failures: true
        path: "site"
        ignore:
            - "assets"
            - "protected/runtime"
    php_docblock_checker:
        allowed_warnings: -1
        path: "site"
        ignore:
            - "assets"
            - "protected/runtime"
    php_loc:
        directory: "site"
complete:
    shell:
        - "php createLog.php %BUILD% %PROJECT_TITLE%"
        - "cp %PROJECT_TITLE%%BUILD%.txt /var/www/logs/%PROJECT_TITLE%%BUILD%.txt"
